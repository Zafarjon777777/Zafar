<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="model">Model:</label>
            <select name="model" id="model">
                {% for option in categories.model %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="transmission">Transmission:</label>
            <select name="transmission" id="transmission">
                {% for option in categories.transmission %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="fuelType">Fuel Type:</label>
            <select name="fuelType" id="fuelType">
                {% for option in categories.fuelType %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="tax">Tax:</label>
            <input type="number" id="tax" name="tax" required>

            <label for="mpg">MPG:</label>
            <input type="number" step="0.1" id="mpg" name="mpg" required>

            <label for="engineSize">Engine Size:</label>
            <input type="number" step="0.1" id="engineSize" name="engineSize" required>

            <label for="manufacturer">Manufacturer:</label>
            <select name="manufacturer" id="manufacturer">
                {% for option in categories.Manufacturer %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
